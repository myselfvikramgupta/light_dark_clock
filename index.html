    <div class="card">
        <div class="mobile_header">
            <label>
                <input type="checkbox" class="checkbox-btn" id="checkbox-btn" onclick="changeTheme()" checked>
                    <div class="theme_name_icon">
                        <img src="moon.png" id="theme_image" />
                        <!-- <img src="sunny.png" id="sunny" style="display:none" /> -->
                   </div>
            </label>
            <div class="battery_status">
                <span id="battery_text"></span>
                <!-- <img src="battery-status.png" /> -->
                <div class="battery">
                    <div id="battery_lavel">

                    </div>
                </div>
            </div>
        </div>
        <div class="clock">
            <div class="wrap">
                <span class="twelve">12</span>
                <span class="six">6</span>
                <span class="nine">9</span>
                <span class="three">3</span>
                <span class="hour"></span>
                <span class="minute"></span>
                <span class="second"></span>
                <span class="dot"></span>
            </div>
        </div>
        <div class="timing">
            <span>
                <span class="hours"></span>:<span class="mins"></span>
            </span>
            <p class="dateDisplay"></p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.5/dayjs.min.js">   </script>
